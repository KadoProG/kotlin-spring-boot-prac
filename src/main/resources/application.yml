spring:
  application:
    name: kotlin-spring-boot-prac

  # Database Configuration
  # MySQL例: jdbc:mysql://localhost:3306/kotlinspringboot?useSSL=false&serverTimezone=UTC
  # H2例: jdbc:h2:mem:testdb
  datasource:
    url: ${DB_URL:jdbc:h2:mem:testdb}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}

  # JPA Configuration
  # MySQL用: org.hibernate.dialect.MySQLDialect
  # H2用: org.hibernate.dialect.H2Dialect
  jpa:
    database-platform: ${DB_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /api

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION} # 24 hours in milliseconds
  cors:
    allowed-origins: ${FRONTEND_URL}

# Logging
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
